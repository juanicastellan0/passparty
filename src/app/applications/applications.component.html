<h2>My Applications</h2>
<ul class="applications">
  <li *ngFor="let app of applications"
      [class.selected]="app === selectedApp"
      (click)="onSelect(app)">
    <span class="badge">{{app.id}}</span> {{app.name}}
  </li>
</ul>

<div *ngIf="selectedApp">
  <h2>{{selectedApp.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedApp.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedApp.name" placeholder="name"/>
    </label>
  </div>
</div>
