<h2>My Clients</h2>
<ul class="clients">
  <li *ngFor="let client of clients">
    <a routerLink="/detail/{{client.id}}">
      <span class="badge">{{client.id}}</span> {{client.name}}
    </a>
<!--      [class.selected]="client === selectedClient"-->
<!--      (click)="onSelect(client)">-->
<!--    <span class="badge">{{client.id}}</span> {{client.name}}-->
  </li>
</ul>
<div>
  <label>Client name:
    <input #clientName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(clientName.value); clientName.value=''">
    Add
  </button>
</div>
<app-tokens></app-tokens>
