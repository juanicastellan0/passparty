<div *ngIf="client">
  <h2>{{client.name | uppercase}} Details</h2>
  <div><span>id: </span>{{client.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="client.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Go back</button>
  <button (click)="save()">Save</button>
</div>
